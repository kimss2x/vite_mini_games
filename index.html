<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mini Games</title>
    <style>
      :root { color-scheme: dark; }
      html, body {
        height: 100%;
        margin: 0;
        background: #0f0f12;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
        color: #e8e8ea;
        display: grid;
        place-items: center;
      }
      #root, .wrap { display: grid; place-items: center; gap: 14px; }
      .hint { font-size: 14px; color: #bcbcbe; text-align: center; opacity: .9; }
      .hint kbd {
        background: #1b1c21; border: 1px solid #2a2b31; border-bottom-color: #22232a;
        padding: 2px 6px; border-radius: 6px; font-size: 12px; color: #e8e8ea;
      }
      @media (max-width: 880px) { .hint { font-size: 13px; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
